<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://localhost/jqpro/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
 img{
 	width: 100px;
 	height: 100px;
 }
 
 .iborder{
 	border : 2px solid red;
 }
</style>
<script>
$(function(){
	$('#btn1').on('click', function(){

		//$('img').attr('title', '이미지');	
		$('img').attr('title', function(){
			//src의 값을 가져온다.
			vsrc = $(this).attr('src');
			
			//vsrc에서 마지막 /의 위치 값을xd 얻는다. 
			start =   vsrc.lastIndexOf('/')+1;
			
			//vsrc에서 마지막 . 의 위치 값을 얻는다.
			end =  vsrc.lastIndexOf('.') ;
			
			//vstr에서 start~end사이의 문자를 추출 
			str = vsrc.substring(start,end);
			
			return str;
		})
		})
		
		$('img').on('click', function(){
			//1. title 속성을 지운다. 
		
			$(this).removeAttr('title');
		})
		
		$('img').on('mouseover', function(){
			//border를 설정한다.
			
			$(this).addClass('iborder');
		})
		$('img').on('mouseout', function(){
			//border를 설정한다.
			
			$(this).removeClass('iborder');
		})
})

</script>
</head>
<body>

<div class="box">
<pre>
</pre>
<input type="button" value="확인" id ="btn1">
<div id="result1">
	<img src = "../images/image.1.jpg" alt="image.1.jpg">
	<img src = "../images/image.2.jpg" alt="image.2.jpg">
	<img src = "../images/image.3.jpg" alt="image.3.jpg">
	<img src = "../images/image.4.jpg" alt="image.4.jpg">
	<img src = "../images/image.5.jpg" alt="image.5.jpg">
</div>
</div>
</body>
</html>
