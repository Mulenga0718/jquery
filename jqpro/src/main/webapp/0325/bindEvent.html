<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://localhost/jqpro/js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	//bind
	$('#btn1').on('click', function(){
		
		cr = Math.floor(Math.random()*256);
		cg = Math.floor(Math.random()*256);
		cb = Math.floor(Math.random()*256);
				
		$('#result1').css('background',"rgb("+cr+","+cg+","+cb+")");

		})
		
	$('#btn2').on('click',function(){
		//unbind
		$('#btn1').off('click');
	})	
})

</script>
</head>
<body>

<div class="box">
<pre>
	확인 클릭 - result1의 배경색을 랜덤으로 변경하는 이벤트 
	취소 클릭 - 이벤트를 제거
</pre>
<input type="button" value="확인" id ="btn1">
<input type="button" value="취소" id ="btn2">
<div id="result1"></div>
<div id="result2"></div>
</div>
</body>
</html>
