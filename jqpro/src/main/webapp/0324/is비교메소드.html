<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://localhost/jqpro/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
#p1{ color : red;}
#p2{ color : green;}
#p3{ color : blue;}
</style>
<script>
$(function(){
		$('#result1 p').on('click', function(){
			//부모를 비교 - is
			if($(this).parent().is('.dp')){
				
				cr = Math.floor(Math.random()*256);
				cg = Math.floor(Math.random()*256);
				cb = Math.floor(Math.random()*256);
				
				$(this).clone(true).appendTo($(this).parent()).css('color',"rgb("+cr+","+cg+","+cb+")");
			}else{
				alert("작업대상이 아닙니다")
			}
		})
		$('button').on('click',function(){
		 vcolor = $(this).prev()
		 vcolor = $(this).parent().find('p').css('color');
		 alert(vcolor)
		})
	})

</script>
</head>
<body>

<div class="box">
<pre>
</pre>

<div id="result1">
	<div class="dp">
		<p>무궁화 꽃이 피었습니다.</p>
	</div>
	
	<p>능송화 꽃이 피었습니다.</p>
	
	<div class="dp">
		<p>매화 꽃이 피었습니다.</p>
	</div>

</div>

<div id="result2">
	<div class="dp">
		<p id="p1">무궁화 꽃이 피었습니다.</p>	
	<button type="button">color</button>
	</div>
	
	<div class="dp">	
		<p id="p2">능송화 꽃이 피었습니다.</p>
	<button type="button">color</button>
	</div>
	
	<div class="dp">
		<p id="p3">매화 꽃이 피었습니다.</p>
	<button type="button">color</button>
	</div>
</div>
</div>
</body>
</html>
